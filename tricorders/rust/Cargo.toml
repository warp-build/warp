[package]
name = "tricorder"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
tonic = "0.8.2"
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
tracing-opentelemetry = "0.17"
tracing-subscriber = "0.3"
prost = "0.11.2"
prost-types = "0.10"
syn = { version = "1.0.109", features = ["full", "parsing", "extra-traits", "visit", "visit-mut", "fold"] }
insta = "1.28.0"
prettyplease="0.1.23"
lsp-server = "0.7.0"

[lib]
name = "tricorder"
path = "src/lib.rs"

[[bin]]
name = "tricorder"
path = "src/main.rs"

[build-dependencies]
tonic-build = "0.8.2"
cc="*"
