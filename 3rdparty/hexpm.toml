poison = { version = ">= 2.0.0" }
ssl_verify_fun = { version = "~>1.1.0" }
statistex = { version = "~> 1.0" }
telemetry = { version = "~> 0.4 or ~> 1.0" }
tesla = { version = "1.4.4" }
unicode_util_compat = { version = "~>0.7.0" }
uuid = { version = "1.1.8" }

[dependencies.cowlib]
github = "ninenines/cowlib"
options = [{ github = "ninenines/cowlib" }]

[dependencies.ex_aws_s3]
overrides = { extra_srcs = ["README.md"] }
version = "2.3.2"

[dependencies.file_system]
overrides = { extra_srcs = ["README.md"] }
version = "0.2.10"

[dependencies.hoedown]
github = "hoedown/hoedown"
options = [
  { github = "hoedown/hoedown" },
  { app = false }
]

[dependencies.hpax]
overrides = { extra_srcs = ["lib/hpax/huffman_table"] }
version = "0.1.1"

[dependencies.html_entities]
overrides = { extra_srcs = ["lib/*.txt"] }
version = "0.5.2"

[dependencies.jose]
overrides = {extra_srcs = ["include/*.hrl"],  modules = [
  "JOSE",
  "JOSE.JWA",
  "JOSE.JWE",
  "JOSE.JWK",
  "JOSE.JWS",
  "JOSE.JWT"
]}
version = "1.11.2"

[dependencies.makeup]
overrides = { extra_srcs = ["lib/**/*.js"] }
version = "1.1.0"

[dependencies.nimble_parsec]
overrides = { extra_srcs = ["README.md"] }
version = "1.2.3"

[dependencies.ranch]
github = "ninenines/ranch"
options = [{ github = "ninenines/ranch" }]

[dependencies.unicode]
overrides = { extra_srcs = ["data/*.txt"] }
version = "1.13.1"
