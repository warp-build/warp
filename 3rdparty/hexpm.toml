deep_merge = { version = "~> 1.0" }
earmark_parser = { version = "~> 1.4.25" }
erlex = { version = ">= 0.2.6" }
ex_aws = { version = "~> 2.0" }
fs = { version = "~> 6.9" }
hackney = { version = "~> 1.16" }
hpack = { version = "3.0.1" }
ibrowse = { version = "== 4.4.0" }
idna = { version = "~>6.1.0" }
jason = { version = "1.3.0" }
joken = { version = "2.4.1" }
jsx = { version = "~> 2.8.0" }
makeup_elixir = { version = "~> 0.14" }
makeup_erlang = { version = "~> 0.1" }
meck = { version = "~> 0.9" }
metrics = { version = "~>1.0.0" }
mime = { version = "~> 1.2 or ~> 2.0" }
mimerl = { version = "~>1.1" }
parse_trans = { version = "3.3.1" }
plug = { version = "1.13.6" }
plug_cowboy = { version = "2.5.2" }
